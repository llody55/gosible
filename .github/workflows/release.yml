name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          if [ ! -f go.mod ]; then
            go mod init gosible
          fi
          go mod tidy

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME="gosible"

          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="gosible.exe"
          fi
          
          CGO_ENABLED=0 go build \
            -ldflags="-s -w -extldflags '-static'" \
            -o "$BINARY_NAME" \
            gosible.go

          RELEASE_NAME="gosible-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "$GOOS" = "windows" ]; then
            mv "$BINARY_NAME" "${RELEASE_NAME}.exe"
            sha256sum "${RELEASE_NAME}.exe" > "${RELEASE_NAME}.exe.sha256"
          else
            mv "$BINARY_NAME" "$RELEASE_NAME"
            sha256sum "$RELEASE_NAME" > "${RELEASE_NAME}.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gosible-${{ matrix.os }}-${{ matrix.arch }}
          path: gosible-*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create combined checksums file
        run: |
          cd ./dist
          cat *.sha256 > checksums.txt
          # rm *.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/gosible-*
            ./dist/checksums.txt
          body: |
            ## gosible ${{ github.ref_name }}
            Gosible v2.0 重构了结构，与v1.x不兼容,具备更通用性。
            
            ### 校验和 (SHA256)
            查看 `checksums.txt` 获取各个版本的哈希值。
          draft: false
          prerelease: false